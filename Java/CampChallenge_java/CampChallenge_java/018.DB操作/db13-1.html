<html>
    <head>
        <title>商品情報登録テーブル</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>商品情報登録</div>
        
        <form action="/DataBase/DB13_1" method="get" > <br>
        <br>
        
      商品ID <input type="text" name="productID" size="10"> <br>
      <br>
      
      商品名 <select name="name" size="3">
            <option value="リンゴ">リンゴ</option>
            <option value="みかん">みかん</option>
            <option value="いちご">いちご</option>
            </select> <br>
      <br>
      値段 <input type="number" name="price" min="1" max="100" size="5"> <br>
      <br>
  
      <br>
      <input type="submit" name="btnSubmit" value="送信">
      
     </form>
        
    </body>
</html>
